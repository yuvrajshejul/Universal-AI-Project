<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #F08080, #CD5C5C); /* New gradient theme */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #FF6347; /* New button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #D2691E; /* New hover color */
        }

        .login-link {
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Hospital Registration</h2>

        <form id="registrationForm">
            <input type="text" name="hospital_name" placeholder="Name of the Hospital" required>
            <input type="text" name="hospital_id" placeholder="Hospital ID" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="button" onclick="submitForm()">Register</button>
        </form>

        <a href="{{ url_for('hospit_log')}}" class="login-link">Already registered? Login here.</a>
    </div>

    <script>
        function submitForm() {
            // Simulate form submission
            // You can replace this with an actual AJAX request to your server-side script
            // and handle the response accordingly
            alert("Registration successful! Redirecting...");
            redirectToHome();
        }

        function redirectToHome() {
            window.location.href = "New_Home.html";
        }
    </script>

</body>
</html>
